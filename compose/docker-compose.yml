services:

  redis:
    image: redis:7.4.0
    restart: on-failure
    expose:
      - 6379
  app:
    build: .
    container_name: flask_app
    restart: on-failure
    depends_on:
      - redis
    expose:
      - 8000
  nginx:
    build: ../web/nginx
    restart: on-failure
    container_name: nginx_flask_app
    ports:
      - "80:80"
